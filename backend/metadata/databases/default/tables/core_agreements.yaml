table:
  name: agreements
  schema: core
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: group
    using:
      foreign_key_constraint_on: group_id
array_relationships:
  - name: chapters
    using:
      foreign_key_constraint_on:
        column: agreement_id
        table:
          name: chapters
          schema: core
insert_permissions:
  - role: authenticated
    permission:
      check:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
      set:
        created_at: now()
        updated_at: now()
      columns:
        - category_id
        - group_id
        - name
        - rationale
  - role: moderator
    permission:
      check: {}
      columns:
        - category_id
        - group_id
        - is_archived
        - name
        - rationale
select_permissions:
  - role: authenticated
    permission:
      columns:
        - category_id
        - created_at
        - group_id
        - id
        - is_archived
        - name
        - rationale
        - updated_at
      filter:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
  - role: moderator
    permission:
      columns:
        - is_archived
        - category_id
        - group_id
        - id
        - name
        - rationale
        - created_at
        - updated_at
      filter: {}
update_permissions:
  - role: authenticated
    permission:
      columns:
        - category_id
        - is_archived
        - name
        - rationale
        - updated_at
      filter:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
      check:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
  - role: moderator
    permission:
      columns:
        - category_id
        - group_id
        - is_archived
        - name
        - rationale
      filter: {}
      check: null
delete_permissions:
  - role: authenticated
    permission:
      backend_only: false
      filter:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
  - role: moderator
    permission:
      backend_only: false
      filter: {}
