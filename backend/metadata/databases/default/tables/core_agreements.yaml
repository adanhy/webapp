table:
  name: agreements
  schema: core
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: group
    using:
      foreign_key_constraint_on: group_id
insert_permissions:
  - role: authenticated
    permission:
      check:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
      set:
        created_at: now()
        updated_at: now()
      columns:
        - category_id
        - group_id
        - name
        - rationale
select_permissions:
  - role: authenticated
    permission:
      columns:
        - category_id
        - created_at
        - group_id
        - id
        - is_archived
        - name
        - rationale
        - updated_at
      filter:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: authenticated
    permission:
      columns:
        - category_id
        - is_archived
        - name
        - rationale
        - updated_at
      filter:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
      check:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
delete_permissions:
  - role: authenticated
    permission:
      backend_only: false
      filter:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
