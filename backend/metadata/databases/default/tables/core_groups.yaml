table:
  schema: core
  name: groups
array_relationships:
  - name: agreements
    using:
      foreign_key_constraint_on:
        column: group_id
        table:
          schema: core
          name: agreements
  - name: categories
    using:
      foreign_key_constraint_on:
        column: group_id
        table:
          schema: core
          name: categories
  - name: group_users
    using:
      foreign_key_constraint_on:
        column: group_id
        table:
          schema: core
          name: users_groups
select_permissions:
  - role: authenticated
    permission:
      columns:
        - id
        - name
        - slug
        - created_at
      filter:
        group_users:
          user:
            user_id:
              _eq: X-Hasura-User-Id
