table:
  schema: core
  name: users_groups
object_relationships:
  - name: group
    using:
      foreign_key_constraint_on: group_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: authenticated
    permission:
      columns: []
      filter:
        user:
          user_id:
            _eq: X-Hasura-User-Id
