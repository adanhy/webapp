table:
  name: suggestions
  schema: core
object_relationships:
  - name: section
    using:
      manual_configuration:
        column_mapping:
          section_id: id
        insertion_order: null
        remote_table:
          name: sections
          schema: core
computed_fields:
  - name: downvotes
    definition:
      function:
        name: suggestion_count_votes_down
        schema: core
    comment: ""
  - name: upvotes
    definition:
      function:
        name: suggestion_count_votes_up
        schema: core
    comment: ""
insert_permissions:
  - role: authenticated
    permission:
      check:
        section:
          chapter:
            agreement:
              group:
                group_users:
                  user:
                    user_id:
                      _eq: X-Hasura-User-Id
      columns:
        - id
        - created_at
        - updated_at
        - section_id
        - content
select_permissions:
  - role: authenticated
    permission:
      columns:
        - id
        - section_id
        - content
        - created_at
        - updated_at
      filter:
        section:
          chapter:
            agreement:
              group:
                group_users:
                  user:
                    user_id:
                      _eq: X-Hasura-User-Id
  - role: moderator
    permission:
      columns:
        - id
        - section_id
        - content
        - created_at
        - updated_at
      filter: {}
update_permissions:
  - role: authenticated
    permission:
      columns:
        - content
        - updated_at
      filter:
        section:
          chapter:
            agreement:
              group:
                group_users:
                  user:
                    user_id:
                      _eq: X-Hasura-User-Id
      check: null
