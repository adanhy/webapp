table:
  schema: core
  name: agreements
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: group
    using:
      foreign_key_constraint_on: group_id
insert_permissions:
  - role: authenticated
    permission:
      check:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
      set:
        created_at: ""
        group_id: X-Hasura-Group-Id
      columns:
        - group_id
        - id
        - name
        - created_at
        - updated_at
select_permissions:
  - role: authenticated
    permission:
      columns:
        - created_at
        - group_id
        - id
        - name
        - updated_at
      filter:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
update_permissions:
  - role: authenticated
    permission:
      columns:
        - name
        - updated_at
      filter:
        group:
          group_users:
            user:
              user_id:
                _eq: X-Hasura-User-Id
      check:
        group:
          group_users:
            user_id:
              _eq: X-Hasura-User-Id
