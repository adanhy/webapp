table:
  schema: core
  name: sections
object_relationships:
  - name: agreement
    using:
      foreign_key_constraint_on: agreement_id
  - name: topic
    using:
      foreign_key_constraint_on: topic_id
array_relationships:
  - name: suggestions
    using:
      foreign_key_constraint_on:
        column: section_id
        table:
          schema: core
          name: suggestions
insert_permissions:
  - role: authenticated
    permission:
      check:
        agreement:
          group:
            group_users:
              user:
                user_id:
                  _eq: X-Hasura-User-Id
      columns:
        - agreement_id
        - created_at
        - id
        - index
        - topic_id
        - updated_at
select_permissions:
  - role: authenticated
    permission:
      columns:
        - agreement_id
        - created_at
        - id
        - index
        - topic_id
        - updated_at
      filter:
        agreement:
          group:
            group_users:
              user:
                user_id:
                  _eq: X-Hasura-User-Id
update_permissions:
  - role: authenticated
    permission:
      columns:
        - index
        - updated_at
      filter:
        agreement:
          group:
            group_users:
              user:
                user_id:
                  _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: authenticated
    permission:
      backend_only: false
      filter:
        agreement:
          group:
            group_users:
              user:
                user_id:
                  _eq: X-Hasura-User-Id
