table:
  schema: core
  name: topics
object_relationships:
  - name: agreement
    using:
      foreign_key_constraint_on: agreement_id
insert_permissions:
  - role: authenticated
    permission:
      check:
        agreement:
          group:
            group_users:
              user:
                user_id:
                  _eq: X-Hasura-User-Id
      columns:
        - id
        - created_at
        - updated_at
        - name
        - agreement_id
select_permissions:
  - role: authenticated
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - name
        - agreement_id
      filter:
        agreement:
          group:
            group_users:
              user:
                user_id:
                  _eq: X-Hasura-User-Id
update_permissions:
  - role: authenticated
    permission:
      columns:
        - name
        - updated_at
      filter:
        agreement:
          group:
            group_users:
              user:
                user_id:
                  _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: authenticated
    permission:
      backend_only: false
      filter:
        agreement:
          group:
            group_users:
              user:
                user_id:
                  _eq: X-Hasura-User-Id
